<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/cadastro.css}">
</head>
<body>
<div class="cadastro-container">
    <img th:src="@{/imagem/arya-branco.png}" alt="Arya Logo" class="arya-logo">

    <h1>Cadastro de Usuário</h1>

    <form th:action="@{/usuarios/cadastro}" method="post" th:object="${usuario}">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required />

        <label>Data de Nascimento:</label>
        <input type="date" th:field="*{dataNasc}" />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <label>Senha:</label>
        <input type="password" th:field="*{senha}" required />

        <button type="submit">Cadastrar</button>
    </form>

    <hr/>
    <p>já tem conta? <a th:href="@{/login}">login</a></p>
</div>
</body>
</html>
