<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trocar Senha</title>
    <link rel="stylesheet" th:href="@{/trocarsenha.css}">
</head>
<body>
<h1>Trocar Senha</h1>
<form th:action="@{/trocar-senha}" method="post" th:object="${senhaRequest}">
    <label>Senha Atual:</label>
    <input type="password" th:field="*{senhaAtual}" required /><br/>

    <label>Nova Senha:</label>
    <input type="password" th:field="*{novaSenha}" required /><br/>

    <button type="submit">Atualizar</button>
</form>
</body>
</html>
